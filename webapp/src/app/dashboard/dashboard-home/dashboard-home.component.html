<div *ngIf="progressbar" class="d-flex justify-content-center" style="margin-top: 50vh;margin-bottom: 50vh;">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="progressbar==false">

<!-- search bar starts -->
<div class="input-group" >

    <input type="search" class="form-control rounded"  [placeholder]="searchPlaceHolder" aria-label="Search"
        aria-describedby="search-addon" [(ngModel)]="queries.query" />
    <button type="button" class="btn btn-outline-primary" (click)="search('text')">search</button>

    <!-- Voice Recognition Html Start-->
    <div id="voiceSection">
        <button type="button" (click)="search('voice')" id="recordButton"><i class="fa fa-microphone"></i></button>
    </div>
    <!-- Voice Recognition Html Ends-->
    
</div>
<!-- search bar end -->

<div class="container text-center my-3">
    <nav class="navbar">
        <li class="navbar-nav mr-auto">
            <h2 class="card-group-title">Recommended Challenges</h2>
        </li>
        <li class="navbar-nav ml-auto" style="padding-right: 3rem;">
            <a data-toggle="collapse" (click)="viewAllChallenges('recommended')" href="#">
                <h2>view all</h2>
            </a>
        </li>
    </nav>
    <div class="row mx-auto my-auto justify-content-center">
        <div id="carousel-1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <ng-container *ngFor="let challenge of recommendedChallenges; let i = index">
                        <div class="carousel-item recommended" [ngClass]="{active: i==0}">
                            <div class="col-md-4">
                                <a href="{{viewChallengeDesc(challenge)}}">
                                    <div class="card">
                                        <img class="card-img-top" src="{{getImageUrl()}}" alt="Card image cap{{ challenge.challengeImage }}" style="height:40vh; padding:0.5em">
                                        <div class="card-body">
                                            <h2 class="card-title" matTooltip="Name">{{challenge.challengeName}}</h2>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                </ng-container>
            </div>
            <a class="carousel-control-prev bg-transparent w-auto" href="#carousel-1" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-auto" href="#carousel-1" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>

<hr><hr>
